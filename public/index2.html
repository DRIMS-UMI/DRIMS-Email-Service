<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Email Function Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Email Function</h1>
    <form id="emailForm">
        <div class="form-group">
            <label for="to">To Email:</label>
            <input type="email" id="to" name="to" required placeholder="recipient@example.com">
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Test Email Subject">
        </div>
        
        <div class="form-group">
            <label for="text">Text Content:</label>
            <textarea id="text" name="text" rows="4" placeholder="Plain text content"></textarea>
        </div>
        
        <div class="form-group">
            <label for="html">HTML Content:</label>
            <textarea id="html" name="html" rows="4" placeholder="<p>HTML content</p>"></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Send Test Email</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            resultDiv.innerHTML = '';
            
            const formData = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                text: document.getElementById('text').value,
                html: document.getElementById('html').value
            };
            
            try {
                // In development, this will call the local Netlify function
                // In production, this will call the deployed function
                const response = await fetch('/.netlify/functions/email-service', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'test-key-123' // You'll replace this with your actual API key
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong>
                        <p>Email sent successfully!</p>
                        <p>Message ID: ${data.messageId}</p>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to send email');
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>Error:</strong>
                    <p>${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Email';
            }
        });
    </script>
</body>
</html>
